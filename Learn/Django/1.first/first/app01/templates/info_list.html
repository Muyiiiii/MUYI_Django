<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>INFO列表</h1>
    {#    跳转到自己的网站可以缩写#}
    {#    <a href="http://127.0.0.1:8000/info/add/">添加</a>#}
    <a href="/info/add/">添加</a>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>姓名</th>
                <th>密码</th>
                <th>年龄</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {% for item in data_list %}
                <tr>
                    <td>{{ item.id }}</td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.password }}</td>
                    <td>{{ item.age }}</td>
                    <td>
                        <a href="http://127.0.0.1:8000/info/delete/?nid={{ item.id }}">删除</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
