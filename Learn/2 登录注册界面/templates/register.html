<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/common.css">
</head>
<body>
    <h1 class="xx">用户注册</h1>

    <form method="post" action="/register">
        <div>
            用户名：<input type="text" name="user"/>
        </div>

        <div>
            密码：<input type="password" name="pwd"/>
        </div>

        <div>
            性别：
            <input type="radio" name="gender" value="male">男
            <input type="radio" name="gender" value="female">女
        </div>

        <div>
            爱好：
            <input type="checkbox" name="hobby" value="10">篮球
            <input type="checkbox" name="hobby" value="20">足球
            <input type="checkbox" name="hobby" value="30">棒球
        </div>

        <div>
            城市：
            <select name="city">
                <option value="bj">北京</option>
                <option value="sh">上海</option>
                <option value="sz">深圳</option>
            </select>
        </div>

        <div>
            擅长的领域：
            <select name="skill" multiple>
                <option value="sj">睡觉</option>
                <option value="cf">吃饭</option>
                <option value="yx">游戏</option>
            </select>
        </div>
        
        <div>
            备注：
            <textarea name="more" id="" cols="" rows=""></textarea>
        </div>

        <div>
            <input type="button" value="button提交">
            <input type="submit" value="submit提交">
        </div>
    </form>
</body>
</html>
