<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        .dialog {
            position: fixed;
            height: 300px;
            width: 500px;
            background-color: #fff;

            left: 0;
            right: 0;

            margin: 0 auto;
            top: 200px;
        }

        .mask {
            background-color: #000;
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            top: 0;
            opacity: 0.7;
        }
    </style>

</head>

<body>
    <div class="mask"></div>
    <div class="dialog"></div>
</body>

</html>
